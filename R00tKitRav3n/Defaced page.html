<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Rain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://uploads.strikinglycdn.com/files/815b84cd-df33-4128-93dc-a6a04e3db60c/logo.jpg?t=1728820396&id=4189703') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain div {
            position: absolute;
            bottom: 100%;
            color: #00ff00;
            white-space: nowrap;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .textbox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="textbox">
        <h1>Defaced</h1>
        <h3>R00tKitRav3n</h3>
        <h5>https://rootkitraven.mystrikingly.com</h5> 
    </div>
    <script>
        const rainContainer = document.querySelector('.rain');
        for (let i = 0; i < 100; i++) {
            const span = document.createElement('div');
            span.textContent = Math.random() < 0.5 ? '0' : '1';
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = Math.random() * 2 + 3 + 's';
            rainContainer.appendChild(span);
        }
    </script>
</body>
</html>
